<!DOCTYPE html>
<html>
	<head>

	</head>
	<body>
		<div class="container className">
				<ul class="carousel">

	<script src="js/gongyong.js"></script>
	
	<script type="text/javascript">
//		使用实例     
		//  注：  封装函数需要加载font-awesome文件  如html顶部加载内容

		//     注意不要将轮播盒子类名相同  否则会同时控制   
		carousel($('.container'))
		carousel($('.className1'))
